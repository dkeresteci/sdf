	<!-- Optional theme -->

	<!-- Latest compiled and minified JavaScript -->
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

<body>
<div class="container">
	<div class="row">
	<h2>SDF Test</h2>
	<h3>sendSMS &amp; getLocation</h3>
		<p>Enter a number and message to use sendSMS, and only a number to use getLocation</p>
		<p>list of accepted numbers</p>
		<ul>
			<li>14388311786</li>
			<li>14388803786</li>
			<li>14166848738</li>
			<li>14388288769</li>
			<li>14165547890 (Jerome Birot)</li>
			<li>14162065436 (Agnes Chow)</li>
		</ul>
	</div>
	
	<div class="row">
		<form>
		message: <input type="text" name="message" id="textmessage">
		number: <input type="text" name="number" id="number">
		</form>

		<button id="myBtn">Try sendSMS</button>
		<button id="btn2">Try getLocation</button>
	</div>
	

	<div class="row">
		<div id="response"></div>
		<div id="map-canvas"/>
	</div>

	
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="js/googlemapsAPI.js"></script>

<script src="js/SDF.js"></script>

<script>
document.getElementById("myBtn").addEventListener("click", myFunction);

$("#btn2").click(getLoc);

function getLoc(){
	var num  = $("#number").val();
	getLocation(num);
};



function myFunction() {
	var msg = $("#textmessage").val();
	var num  = $("#number").val();
    sendSMS(msg, num);
};

</script>

</body>
